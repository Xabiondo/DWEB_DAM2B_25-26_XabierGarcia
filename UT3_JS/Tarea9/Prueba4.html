<body>
    <script>
        let pasaraFarenheit = (grado) => {return Fahrenheit = grado * 1.8 +32}

        let pasarCelsius = (grado) => {return Celsius = (grado - 32) * 5/9 }

        var result = pasaraFarenheit(22)
        alert(result)

        result = pasarCelsius(100)
        alert(result)
    </script>
    
</body>
